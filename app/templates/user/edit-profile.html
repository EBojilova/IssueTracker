<div class="row">
	<div class="col-md-6">
		<div class="box">
			<form name="editProfileForm" autocomplete="off">
				<fieldset>
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<legend>Edit Profile</legend>
						</div>
					</div>
					<div class="form-group">
						<label for="registerName" class="control-label">Name:</label>
						<input type="text" class="form-control" ng-model="user.name" id="registerName"
						       required="required">
					</div>
					<div class="form-group">
						<label for="inputEmail" class="control-label">Email:</label>
						<input type="email" class="form-control" ng-model="user.email" id="inputEmail"
						       required="required">
					</div>
					<div class="form-group">
						<label for="inputPhone" class="control-label">Phone:</label>
						<input type="tel" class="form-control" ng-model="user.phoneNumber" id="inputPhone"
						       required="required">
					</div>
					<div class="form-group">
						<label for="inputTown" class="control-label">Town:</label>
						<select class="form-control" id="inputTown" ng-model="user.townId">
							<option value="null">(None)</option>
							<option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
						</select>
					</div>

					<div class="form-group">
						<div class="col-md-9 col-lg-offset-3">
							<button type="submit" class="btn btn-primary"
							        ng-disabled="editProfileForm.$invalid"
							        ng-click="submitForEditProfile(user)">Update
							</button>
							<a href="#/user/ads" class="button">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<div class="col-md-6">
		<div class="box">
			<form name="changePasswordForm" autocomplete="off">
			<fieldset>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<legend>Change Password</legend>
					</div>
				</div>
				<div class="form-group">
					<label for="oldPassword" class="control-label">Old password:</label>
					<input type="password" class="form-control" ng-minlength="4" ng-maxlength="100"
					       ng-model="user.oldPassword" id="oldPassword" required="required"
					       placeholder="Old password">
				</div>
				<div class="form-group">
					<label for="newPassword" class="control-label">New password:</label>
					<input type="password" class="form-control" ng-minlength="4" ng-maxlength="100"
					       ng-model="user.newPassword" id="newPassword" required="required"
					       placeholder="New password">
				</div>
				<div class="form-group">
					<label for="newConfirmedPassword" class="control-label">Confirm new password:</label>
					<input type="password" class="form-control" ng-minlength="4" ng-maxlength="100"
					       ng-model="user.confirmPassword" id="newConfirmedPassword" required="required"
					       placeholder="Confirm new password">
				</div>

				<div class="form-group">
					<div class="col-md-9 col-lg-offset-3">
						<button type="submit" class="btn btn-primary"
						        ng-disabled="changePasswordForm.$invalid || user.newPassword != user.confirmPassword"
						        ng-click="submitForPasswordChange(user)">Change Password
						</button>
						<a href="#/user/ads" class="button">Cancel</a>
					</div>
				</div>
			</fieldset>
			</form>
		</div>
	</div>
</div>
