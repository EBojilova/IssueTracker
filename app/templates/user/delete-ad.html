<div class="box">
	<form name="editAd" class="form-horizontal" autocomplete="off">
		<fieldset>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<legend>Confirm Deleting Ad?</legend>
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-md-3 control-label">Title:</label>
				<div class="col-md-9">
					<input disabled type="text" class="form-control" id="title" ng-model="ad.title">
				</div>
			</div>
			<div class="form-group">
				<label for="text" class="col-md-3 control-label">Text:</label>
				<div class="col-md-9">
					<textarea disabled class="form-control" id="text" ng-model="ad.text"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="image" class="col-md-3 control-label">Image:</label>
				<div class="col-md-9" id="image">
					<div class="image-box" ng-hide="!ad.imageDataUrl">
						<img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
					</div>
					<div class="image-box" ng-hide="ad.imageDataUrl">
						<img class="ad-image" src="images/defaultImg.png" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-md-3 control-label">Category:</label>
				<div class="col-md-9">
					<input disabled type="text" class="form-control" id="category" ng-model="ad.categoryName"/>
				</div>
			</div>
			<div class="form-group">
				<label for="town" class="col-md-3 control-label">Town:</label>
				<div class="col-md-9">
					<input disabled type="text" class="form-control" id="town" ng-model="ad.townName"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-9 col-md-offset-3">
					<button type="submit" class="btn btn-primary" ng-click="submitAdForDeleting(ad.id)">
						<span class="glyphicon glyphicon-trash"></span> Trash
					</button>
					<a href="#/user/ads" class="button">Cancel</a>
				</div>
			</div>
		</fieldset>
	</form>

</div>
