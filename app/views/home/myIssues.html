<div class="box">
	<!--issues.TotalCount e parviat obekt v masiva koito izvikva zaiavkata Get All Issues-->
	<!--ng-model="issuesParams.startPage promenia StartPage v HomeController-->
	<!--issuesParams.pageSize- default constatn, zadadena v app.js i izpolzvana v HomeController-->
	<!--ng-change="reloadIssues(), pravi se zaiavka ot HomeController s novite issuesParams-->
	<pagination total-items="issuesCount"
	            ng-model="issuesParams.pageNumber"
	            items-per-page="issuesParams.pageSize"
	            ng-change="reloadIssues()"
	            max-size="7"
	            boundary-links="true">
	</pagination>

	<div ng-if="issues.Issues.length==0" class="box no-data">
		No issues found.
	</div>

	<h3>My issues</h3>
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Assignee</th>
			<th>For project</th>
			<th>Status</th>
		</tr>
		</thead>

		<tbody>
		<tr ng-repeat="issue in issues.Issues">
			<td><a href="#/issues/{{issue.Id}}">{{issue.Title}}</a></td>
			<td>{{issue.Assignee.Username}}</td>
			<td>{{issue.Author.Username}}</td>
			<td><a href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a></td>
			<td>{{issue.Status.Name}}</td>
		</tr>
		</tbody>
	</table>
</div>
