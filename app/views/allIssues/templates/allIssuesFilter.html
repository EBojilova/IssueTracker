<div class="pull-right">
	<form class="form-inline">
		<!--//TODO: orderBy is not supported from Rest with pagination-->

		<div class="form-group">
			<div class="form-group">
				<label for="sortName">Filter:</label>
				<input type="text" class="form-control" placeholder="Search..."
				       ng-model="multipleFilter.Search" id="sortName">
			</div>
		</div>
		<button type="submit" class="btn btn-primary"
		        ng-click="reloadIssues()">Filter
		</button>
		<button type="submit" class="btn btn-default"
		        ng-click="showAllIssues()">Show All
		</button>
	</form>
	<h6>Showing <strong class="royal">{{issues.Issues.length}}&#47{{issues.TotalCount}}</strong> issues</h6>
</div>
