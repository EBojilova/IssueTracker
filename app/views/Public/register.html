<div class="box">
	<form name="registerForm" class="form-horizontal" autocomplete="off">
		<fieldset>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<legend>Register</legend>
				</div>
			</div>
			<div class="form-group">
				<label for="registerUsername" class="col-md-3 control-label">Name:</label>
				<div class="col-md-9">
					<input type="text" class="form-control" ng-model="user.name" id="registerUsername"
					       required="required" placeholder="Username" name="name">
				</div>
				<div class="col-md-9 col-md-offset-3">
					<span ng-show="registerForm.name.$error.required" class="err">Required</span>
				</div>
			</div>
			<div class="form-group">
				<label for="registerPassword" class="col-md-3 control-label">Password:</label>
				<div class="col-md-9">
					<input type="password" class="form-control" ng-minlength="6" ng-maxlength="100"
					       ng-model="user.password" id="registerPassword" required="required"
					       placeholder="Password" name="pass">
				</div>
				<div class="col-md-9 col-md-offset-3">
					<span ng-show="registerForm.pass.$error.required" class="err">Required</span>
					<span ng-show="registerForm.pass.$error.minlength" class="err">Minimum 6 characters</span>
					<span ng-show="registerForm.pass.$error.maxlength" class="err">Maximum 100 characters</span>
				</div>
			</div>
			<div class="form-group">
				<label for="confirmPas" class="col-md-3 control-label">Confirm password:</label>
				<div class="col-md-9">
					<input type="password" class="form-control" ng-minlength="4" ng-maxlength="100"
					       ng-model="user.confirmPassword" id="confirmPas" required="required"
					       placeholder="Confirm password" name="confirmPass">
				</div>
				<div class="col-md-9 col-md-offset-3">
					<span ng-show="registerForm.confirmPass.$error.required" class="err">Required</span>
					<span ng-show="user.password != user.confirmPassword" class="err">Must match the previous entry</span>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-md-3 control-label">Email:</label>
				<div class="col-md-9">
					<input type="email" class="form-control" ng-model="user.email" id="email"
					       required="required" placeholder="Email" name="email">
				</div>
				<div class="col-md-9 col-md-offset-3">
					<span ng-show="registerForm.email.$error.required" class="err">Required</span>
					<span ng-show="registerForm.email.$error.email" class="err">Not a valid email address</span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-9 col-lg-offset-3">
					<button type="submit" class="btn btn-primary col-md-3"
					        ng-disabled="registerForm.$invalid || user.password != user.confirmPassword"
					        ng-click="register(user)">Register
					</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
