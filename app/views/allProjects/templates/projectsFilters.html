<div class="pull-right">
	<form class="form-inline">
		<div class="form-group">
			<label for="sort">Sort by: </label>
			<select class="form-control" ng-model="sort" id="sort">
				<option value="">Not Sorted</option>
				<option value="Name">Name</option>
				<option value="Lead.Username">Lead</option>
			</select>
		</div>
		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search..." aria-describedby="basic-addon1"
				       ng-model="search">
					<span class="input-group-addon" id="basic-addon1"><span
							class="glyphicon glyphicon-search"></span></span>
			</div>
		</div>
		<h6>Showing <strong class="royal">{{filtered.length}}</strong> projects</h6>
		<h6><strong>Scroll</strong> table <strong>body</strong> to see <strong>listed projects</strong></h6>
	</form>
</div>
