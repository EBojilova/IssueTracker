<div class="box">
	<form>
		<!--//TODO: orderBy is not supported from Rest with pagination-->
		<div class="form-group">
			<label for="Name">Filter by Name:</label>
			<input type="text" class="form-control" placeholder="Search..."
			       ng-model="multipleFilter.Name" id="Name">
		</div>
		<div class="form-group">
			<label for="Description">Filter by Description:</label>
			<input type="text" class="form-control" placeholder="Search..."
			       ng-model="multipleFilter.Description" id="Description">
		</div>
		<div class="form-group">
			<label for="Lead">Filter by Lead:</label>
			<input type="text" class="form-control" placeholder="Search..."
			       ng-model="multipleFilter.Lead" id="Lead">
		</div>
		
		<button type="submit" class="btn btn-primary"
		        ng-click="reloadProjects()">Filter
		</button>
		<button type="submit" class="btn btn-default"
		        ng-click="showAll()">Show All
		</button>
	</form>
</div>
