<div class="box">
	<div ng-if="projects.Projects.length==0" class="box no-data">
		No Projects found.
	</div>

	<div class="pull-right">
		<form class="form-inline">
			<div class="form-group">
				<label for="sort">Sort by: </label>
				<select class="form-control" ng-model="sort" id="sort">
					<option value="">Not Sorted</option>
					<option value="Name">Name</option>
					<option value="Lead.Username">Lead</option>
				</select>
			</div>
			<div class="form-group">
				<label for="search">Search: </label>
				<input type="text" class="form-control" id="search" ng-model="search" placeholder="Search criteria">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">@</span>
					<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>
			</div>
			<h6 >Showing <strong class="royal">{{filtered.length}}</strong> projects</h6>
			<h6><strong>Scroll</strong> table <strong>body</strong> to see <strong>listed projects</strong></h6>
		</form>
	</div>

	<h2>All Projects</h2>
	<table class="table table-hover" id="filter">
		<thead>
		<tr>
			<th>Name</th>
			<th class="columnA">Lead</th>
			<th>Description</th>
			<th>Labels</th>
			<th>Priorities</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="project in filtered =(projects | orderBy: sort | filter:search)">
			<td><a href="#/projects/{{project.Id}}" class="link">{{ project.Name }}</a></td>
			<td class="columnA">{{ project.Lead.Username }}<span class="admin-header" ng-if="project.Lead.isAdmin"> (is Admin)</span>
			</td>
			<td>{{ project.Description }}</td>
			<td><span ng-repeat="label in project.Labels">{{label.Name}}, </span></td>
			<td><span ng-repeat="priority in project.Priorities">{{priority.Name}}, </span></td>
		</tr>
		</tbody>
	</table>
</div>
