<div class="box">
	<h2>Project</h2>

	<div ng-if="authService.isAdmin()||authService.isProjectLeader(project.Lead.Id)">
		<a class="btn btn-primary" href="#projects/edit/{{project.Id}}">Edit</a>
		<a class="btn btn-primary" href="#projects/add-issue/{{project.Id}}">Add Issue</a>
	</div>


	<strong>Name:</strong>
	<p class="overflow">{{project.Name}}</p>

	<!--<td>Project key:</td>-->
	<!--<td>{{project.ProjectKey}}</td>-->

	<strong>Projectâ€™s leader:</strong>
	<p class="overflow">{{project.Lead.Username}}<span class="royal" ng-if="project.Lead.isAdmin"> (is Admin)</span></p>

	<strong>Labels:</strong>
	<p><span ng-repeat="label in project.Labels">{{label.Name}}{{$last ? '' : ', '}}</span></p>

	<strong>Priorities:</strong>
	<p class="overflow"><span ng-repeat="priority in project.Priorities">{{priority.Name}}{{$last ? '' : ', '}}</span></p>

	<strong>Description:</strong>
	<p>
		<textarea>{{project.Description}}</textarea>
	</p>



</div>
