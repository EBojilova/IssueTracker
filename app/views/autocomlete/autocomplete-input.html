<label for="newLabel" class="col-md-3 control-label">Labels:</label>
<div class="col-md-9">
	<div class="tags">
		<div ng-repeat="(idx, tag) in tags" class="tag label label-success">{{tag}} <a class="close" href
		                                                                               ng-click="remove(idx)">Ã—</a></div>
	</div>
</div>
<div class="col-md-4">
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Add a Label..." ng-model="newValue" id="newLabel"
		       ng-keyup="autocompleteLabels()"/>
		<span class="input-group-btn"><a class="btn btn-default" ng-click="add()">Add</a></span>
	</div>
</div>
<div class="col-md-9 col-md-offset-3">
	<span><strong>Chosen Labels: </strong><span id="labels" class="royal">{{joinedLabels}}</span></span>
	<span ng-show="!joinedLabels" class="err"><span class="snowflake">*</span>Required</span>
</div>
